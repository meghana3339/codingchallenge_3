<div class="container">
    <div class="login-form">
        <h3 class="form-title">Login</h3>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="useremail" [(ngModel)]="email" required
                    #useremail="ngModel" [ngClass]="{ 'is-invalid': f.submitted && useremail.invalid }" />
                <div *ngIf="f.submitted && useremail.invalid" class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="userpassword" [(ngModel)]="password" required
                    minlength="5" maxlength="20" #userpassword="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && userpassword.invalid }" />
                <div *ngIf="f.submitted && userpassword.invalid" class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="form-group buttons">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" (click)="onReset(f)" class="btn btn-warning">Reset</button>
            </div>
            <div class="form-group">
                <button type="button" (click)="onRegister(f)" class="btn btn-info btn-block">Register</button>
            </div>
            <div class="form-group">
                <span class="text-danger">{{errMsg}}</span>
            </div>
        </form>
    </div>
</div>
