<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- <th>Password</th> -->
                <th>Mobile</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of user">
                <td>{{ user.userId }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <!-- <td>{{ user.password }}</td> -->
                <td>{{ user.mobile }}</td>
                <td>{{ user.roleName }}</td>
            </tr>
        </tbody>
    </table>
</div>
